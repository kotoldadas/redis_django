{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="section">
        <h1 class="is-size-1">Download Folder</h1>
        <form action="{% url 'download'%}" method="post">
            {% csrf_token %}

            <select name="folder_name">
                {% for folder in folders %}
                <option value="{{folder}}">{{folder}}</option>


                {% endfor %}
            </select>
            <button type="submit"> Gonder</button>

        </form>
        <hr><br>

    </div>
</div>

{% endblock %}
